<app-header (toggleDrawer)="drawerVisible = !drawerVisible"></app-header>
<app-drawer [visible]="drawerVisible"></app-drawer>
<div
  class="overlay"
  [ngClass]="{ 'overlay--visible': drawerVisible }"
  (click)="drawerVisible = false"
  (keydown.escape)="drawerVisible = false"
  (keydown.enter)="drawerVisible = false"
  role="button"
  tabindex="0"
></div>

<main>
  <app-hero></app-hero>
  <app-services></app-services>
  <app-place></app-place>
  <app-team></app-team>
  <app-method></app-method>
  <app-footer></app-footer>
</main>

<router-outlet></router-outlet>
