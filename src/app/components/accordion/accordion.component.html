<div class="accordion">
  <button class="accordion__button" (click)="toggle()">
    <h2 class="accordion__title">{{ title }}</h2>
    <img
      class="accordion__icon"
      [class.rotated]="isOpen"
      src="images/widgets/arrow.svg"
      alt=""
    />
  </button>

  <ul
    class="accordion__list"
    [@collapse]="isOpen ? 'open' : 'closed'"
  >
    <li *ngFor="let item of items" class="accordion__item">
      {{ item }}
    </li>
  </ul>
</div>
