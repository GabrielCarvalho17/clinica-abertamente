<header class="header">
  <nav class="header__nav">
    <ul class="header__list">
      <li class="header__item header__item--logo">
        <a class="header__link" href="">Logo</a>
      </li>
      <li class="header__item header__item--menu" *ngFor="let menu of menus">
        <a class="header__link" [routerLink]="menu.link">{{ menu.name }}</a>
      </li>
      <li class="header__item header__item--emphasis">
        <a class="header__link header__link--emphasis" href="">Nosso blog</a>
      </li>
      <li class="header__item header__item--toggle">
        <button
          class="header__toggle"
          [style.background-color]="toggleBgColor"
          (click)="toggleMenuState()"
        >
          <div class="header__line" [style.width.px]="firstLineWidth"></div>
          <div class="header__line" [style.width.px]="secondLineWidth"></div>
        </button>
      </li>
    </ul>
  </nav>
</header>
