<div
  class="member"
  [style.background-image]="'url(' + image + ')'"
  [attr.aria-label]="imageAlt"
>
  <button
    class="member__info"
    [ngClass]="{ 'expanded': isExpanded }"
    (click)="toggleExpand()"
    tabindex="0"
  >
    <h1 class="member__title">{{ name }}</h1>
    <img class="member__arrow" src="/images/widgets/arrow.svg" alt="">
    <p class="member__description">{{ description }}</p>
  </button>
</div>
